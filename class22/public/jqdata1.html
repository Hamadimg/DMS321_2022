<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DMS 321</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
function doAjax() {
    $.ajax({url: 'frag.txt'}).done(function (data) { $("#newtext").html(data); });
    }

$(document).ready(function () {
    setTimeout(doAjax, 2000);
    });
</script>
</head>

<body>
<div id="newtext">
</div>
</body>

</html>
