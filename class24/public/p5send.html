<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DMS 321</title>
<style></style>
<script src="./p5.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
let x = 100;
let y = 100;
let dir = 0;
    
function setup() {
    createCanvas(720, 400);
    frameRate(30);
    }

function draw() {
    keyboardControls();
    background(0);
    fill(255,100,0);
    translate(x,y);
    rotate(radians(dir));
    triangle(-5, 10, 0, -10, 5, 10);
    }

function keyboardControls() {
    if (keyIsDown(LEFT_ARROW))
        dir -= 4;
    if (keyIsDown(RIGHT_ARROW))
        dir += 4;
    if (keyIsDown(UP_ARROW)) {
        x += sin(radians(dir)) * 5;
        y += -cos(radians(dir)) * 5;
        if (x < 0) x = 720;
        else if (x > 720) x = 0;
        if (y < 0) y = 400;
        else if (y > 400) y = 0;
      }
    sendData();
    }


let ws;

function sendData() {
    if (ws.readyState == WebSocket.OPEN) {
        let data = JSON.stringify({x:x, y:y, dir:dir});
        ws.send(data);
        }
    }

$(document).ready(function () {
    ws = new WebSocket('ws://test.ubdms321.xyz:7080', 'udp');
    });

</script>
</head>

</html>
